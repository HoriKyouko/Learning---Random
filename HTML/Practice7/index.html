<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice on video and audio</title>
    </head>
    <body>
        <h1>My Audio and Video example</h1>
        <video  controls width="400" height="400"
                loop preload="auto"
                poster="audio-video/poster.png">
            <source src="audio-video/rabbit320.mp4" type="video/mp4">
            <source src="audio-video/rabbit320.webm" type="video/webm">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="audio-video/rabbit320.mp4">link to the video</a> instead.</p>
        </video>
        <audio controls>
            <source src="audio-video/viper.mp3" type="audio/mp3">
            <source src="audio-video/viper.ogg" type="audio/ogg">
            <p>Your browser doesn't support HTML5 audio. Here is a <a href="audio-video/viper.mp3">link to the audio</a> instead.</p> 
        </audio>
    </body>
</html>
