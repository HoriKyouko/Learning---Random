<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create A new task</h1>
    <input #taskInput type="text" class="input has-background-light is-medium" placeholder="Enter task name">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink='../'>Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="addTask(taskInput.value)">Create</button>
    </div>
  </div>
</div>
